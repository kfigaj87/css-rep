<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>4-pozycjonowanie-i-kolory-w-css</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- div>(div.square>div.circle)*9    -->

      <div class="square red">
        <div class="circle pink"></div>
      </div>
      <div class="square blue">
        <div class="circle grey"></div>
      </div>

        <div class="circle purple"></div>
      </div>

        <div class="circle green"></div>
      </div>
      <div class="square black">
        <div class="circle red"></div>

      <div class="square orange">
        <div class="circle blue"></div>
      </div>
      <div class="square purple">
        <div class="circle orange"></div>
      </div>
      <div class="square grey">
        <div class="circle yellow"></div>
      </div>
      <div class="square pink">
        <div class="circle black"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://replit.com/public/js/replit-badge.js"
      theme="blue"
      defer
    ></script>
